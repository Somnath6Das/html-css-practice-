<!DOCTYPE html>
<html>
  <head><title>Html forms</title></head>
  <body>
    <h1>Html forms</h1>

    <!-- form action parameter perform for submitting the user data -->
    <form action="">
      <label for="username">enter username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="username"
        required
      />
      <br /><br />
      <label for="email">enter email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email"
        required
      />
      <br /><br />
      <label for="password">password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="password"
        required
      />

      <p>Select your age:</p>
      <!-- grouping radio button by same paremeter name  -->
      <input type="radio" name="age" value="0-25" id="option-1" />
      <label for="option-1">0-25</label>
      <input type="radio" name="age" value="26-50" id="option-2" />
      <label for="option-2">26-50</label>
      <input type="radio" name="age" value="51+" id="option-3" />
      <label for="option-3">51+</label>

      <br /><br />

      <label for="question">Security question:</label>
      <select name="question" id="question">
        <option value="q1">What colors are your favorite pair of socks?</option>
        <option value="q2">If you could be a vegetable, what is be?</option>
        <option value="q3">What is your bset ever security question?</option>
      </select>

      <br /><br />

      <label for="answer">Security question answer:</label>
      <input type="text" id="answer" name="answer" />

      <br /><br />

      <label for="bio">Your bio:</label> <br />
      <textarea
        name="bio"
        id="bio"
        rows="10"
        cols="30"
        placeholder="about you..."
      ></textarea>
      <br /><br />
      <input type="submit" value="submit the form" />
